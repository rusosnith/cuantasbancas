<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Distribución de Bancas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulador de Distribución de Bancas</h1>
        
        <div id="bancas-resultado" class="bancas-container"></div>
        
        <div class="bancas-config">
            <label for="totalBancas">Total de bancas:</label>
            <input type="number" id="totalBancas" min="1" max="200" value="30">
            
            <label for="umbralPorcentual">Umbral (%):</label>
            <input type="number" id="umbralPorcentual" min="0" max="10" step="0.1" value="3">
        </div>

        <div id="sliders"></div>
        

        <button id="resetButton">Restablecer valores iniciales</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
